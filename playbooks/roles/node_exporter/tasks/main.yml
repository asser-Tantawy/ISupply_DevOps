# Install Node Exporter on Linux servers
# author : Asser Tanatwy
# date : 9/9/2025

- name: Set architecture variable
  ansible.builtin.set_fact: 
       node_exporter_arch: "{{ 'amd64' if ansible_architecture == 'x86_64' else 'arm64' if ansible_architecture == 'aarch64' else 'amd64' }}"

- name: Download Node Exporter
  ansible.builtin.get_url:
    #https://github.com/prometheus/node_exporter/releases/download/v${NODE_EXPORTER_VERSION}/node_exporter-${NODE_EXPORTER_VERSION}.linux-${ARCH}.tar.gz"      
        url: "https://github.com/prometheus/node_exporter/releases/download/v1.9.1/node_exporter-1.9.1.linux-{{node_exporter_arch}}.tar.gz"
        dest: /tmp/node_exporter.tar.gz
        mode: '0644'

- name:  Extract Node Exporter
  ansible.builtin.unarchive:
    src: /tmp/node_exporter.tar.gz/
    dest: /usr/local/bin/
    remote_src: true
    extra_opts: [--strip-components=1] 
    creates: /usr/local/bin/node_exporter
- name: Create node_exporter user
  ansible.builtin.user:
    name: node_exporter
    shell: /usr/sbin/nologin
    system: true
    create_home: false
- name: Set ownership of Node Exporter binary
  ansible.builtin.file:
    path: /usr/local/bin/node_exporter
    owner: node_exporter
    group: node_exporter
    mode: '0755'
- name: Create node_exporter service
  ansible.builtin.copy:
     dest: /etc/systemd/system/node_exporter.service
     content: |
       [Unit]
       Description=Node Exporter
       Wants=network-online.target
       After=network-online.target

       [Service]
       User=node_exporter
       Group=node_exporter
       Type=simple
       ExecStart=/usr/local/bin/node_exporter
       Restart=on-failure

       [Install]
       WantedBy=multi-user.target
- name: Reload systemd
  command: systemctl daemon-reload

- name: Enable and start Node Exporter
  ansible.builtin.service:
    name: node_exporter
    state: started
    enabled: true

